name: DeepSource Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run DeepSource Analysis
        uses: deepsourcelabs/deepsource-action@v1
        with:
          dsn: ${{ secrets.DEEPSOURCE_DSN }}
